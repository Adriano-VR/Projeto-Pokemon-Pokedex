<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemons</title>
</head>

<body>
    <header>
            <h1>POKEMONS</h1> 
    </header>
   
       
    <main>
      
       
        <section id="principal">
    
          
        </section>
        <a href="pokedex.html">
            <img src="assets/icon/pokebola.png" alt="">
        </a>
    </main>


    <script>
        const storedArray = sessionStorage.getItem('arrayPokemons');
        const arrayPokemons = storedArray ? JSON.parse(storedArray) : [];

        const storedArray1 = sessionStorage.getItem('pokedex');
        const arrayPokedex = storedArray1 ? JSON.parse(storedArray1) : [];

        window.onload = function () {
            if (arrayPokemons.length === 0) {
                teste();
            } else {
                criarDivPokemons();
            }
        };

        function teste() {
            fetch('https://pokeapi.co/api/v2/pokemon/')
                .then(response => response.json())
                .then(function (json) {
                    const pokemonsData = json.results;

                    pokemonsData.forEach(pokemon => {
                        const urlDetalhes = pokemon.url;

                        fetch(urlDetalhes)
                            .then(response => response.json())
                            .then(function (pokemonData) {
                                const id = pokemonData.id;
                                const nomePokemon = pokemonData.name;
                                const imgFrente = pokemonData.sprites.front_default;
                                const imgCostas = pokemonData.sprites.back_default;
                               

                                
                                const tipos = pokemonData.types.map(tipo => tipo.type.name);
                                const estatisticas = pokemonData.stats.map(stat => {
                                    return {
                                        nome: stat.stat.name,
                                        valor: stat.base_stat
                                    };
                                });
                                const moves = pokemonData.moves.slice(0, 5).map(move => move.move.name);
                                   
                                addPokemon(id, nomePokemon, imgFrente,imgCostas, tipos,estatisticas,moves);
                            })
                            .catch(err => console.log('Erro ' + err));
                    });
                })
                .catch(err => console.log('Er' + err));
        }

        function criar(poke) {
            const section = document.getElementById('principal');
            const divContainer = document.createElement('div');
            divContainer.classList = 'container';
            divContainer.id = `pokemon-${poke.id}`;

            const divContent = document.createElement('div');
            divContent.classList = 'content';

            divContent.innerHTML = `<p>#${poke.id}</p>  <img src='${poke.imgFrente}'> `;

            const divFilhaContent_content_tipos = document.createElement('div');
            divFilhaContent_content_tipos.classList = 'content-tipos';

            const ul = document.createElement('ul');

            // Certifique-se de que a propriedade "tipo" seja um array
            const tipos = Array.isArray(poke.tipo) ? poke.tipo : [poke.tipo];

            tipos.forEach((type, index) => {
                const li = document.createElement('li');
                li.textContent = type;
                li.classList.add(`tipo-${type}`);
                ul.appendChild(li);
            });

            divFilhaContent_content_tipos.appendChild(ul);

            const divBackground = document.createElement('div');
            divBackground.classList = 'background';
            divBackground.innerHTML = `<h1>${poke.nome}</h1>`;
            divBackground.innerHTML += `<button onclick='addPokedex(${poke.id},"${poke.nome}","${poke.imgFrente}","${poke.imgCostas}",${JSON.stringify(poke.tipo)},${JSON.stringify(poke.stats)},${JSON.stringify(poke.moves)})'>Adicionar</button> <button><a href='detalhes.html?id=${poke.id}'>Detalhes</a></button>`;

            let corFundo = 'gray';
            let corTexto = 'white';
            let corTipo = 'gray';

            if (poke.tipo.includes('fire')) {
                corFundo = 'orange';
                corTexto = 'white';
            } else if (poke.tipo.includes('water')) {
                corFundo = 'blue';
                corTexto = 'white';
                corTipo = 'blue';
            } else if (poke.tipo.includes('grass')) {
                corFundo = 'green';
                corTexto = 'white';
                corTipo = 'green';
            } else if (poke.tipo.includes('poison')) {
                corTipo = 'purple';
            }

            divBackground.style.backgroundColor = corFundo;
            divBackground.style.color = corTexto;
            divContainer.style.borderColor = corFundo;

            divContent.appendChild(divFilhaContent_content_tipos);
            divContainer.appendChild(divContent);
            divContainer.appendChild(divBackground);
            section.appendChild(divContainer);
        }

        function addPokemon(id, nomePokemon, imgFrente,imgCostas, tipos,estatisticas,moves) {
            const poke = {
                id: id,
                nome: nomePokemon,
                imgFrente: imgFrente,
                imgCostas:imgCostas,
                tipo: tipos,
                stats:estatisticas,
                moves:moves
            }
            arrayPokemons.push(poke);
            sessionStorage.setItem('arrayPokemons', JSON.stringify(arrayPokemons));

            console.log(`Pokemon "${poke.nome}" adicionado à lista.`);
        }

        function addPokedex(id, nomePokemon, imgFrente,imgCostas, tipos,estatisticas,moves) {
            const pokemon = {
                id: id,
                nome: nomePokemon,
                imgFrente: imgFrente,
                imgCostas:imgCostas,
                tipo: tipos,
                stats:estatisticas,
                moves:moves
            };

            arrayPokedex.push(pokemon);
            removerPokemon(id);

            sessionStorage.setItem('pokedex', JSON.stringify(arrayPokedex));
            sessionStorage.setItem('arrayPokemons', JSON.stringify(arrayPokemons));

            removerDiv(pokemon);
            console.log(`Pokemon "${pokemon.nome}" adicionado à Pokedex.`);
        }

        function criarDivPokemons() {
            const principal = document.getElementById('principal');
            principal.innerHTML = '';

            arrayPokemons.forEach(pokemon => {
                criar(pokemon, 'index');
            });
        }

        function removerPokemon(id) {
            const index = arrayPokemons.findIndex(pokemon => pokemon.id === id);

            if (index !== -1) {
                arrayPokemons.splice(index, 1);
                sessionStorage.setItem('arrayPokemons', JSON.stringify(arrayPokemons));

                console.log(`Pokemon com ID ${id} removido da lista.`);
            } else {
                console.error(`Pokemon com ID ${id} não encontrado na lista.`);
            }
        }

        function removerDiv(poke) {
            const divRemover = document.getElementById(`pokemon-${poke.id}`);
            if (divRemover) {
                divRemover.remove();
                console.log(`Div do Pokemon "${poke.nome}" removida.`);
            } else {
                console.error(`Div do Pokemon "${poke.nome}" não encontrada.`);
            }
        }



    </script>

</body>

</html>
