    <h1>Detalhes do Pokémon</h1>

        window.onload = teste;



        function teste() {

            const id = urlParams.get('id');


            const storedArray = sessionStorage.getItem('arrayPokemons');
            const arrayPokemons = storedArray ? JSON.parse(storedArray) : [];



            const pokemon = arrayPokemons.find(p => p.id === parseInt(id)); 

            const divDetalhesPokemon = document.getElementById('pokemonDetails');

           
            const estatisticas = arrayPokemons.map(pokemon => pokemon.estatisticas);
            const movimentos = arrayPokemons.map(pokemon => pokemon.movimentos);

                        <h2>${pokemon.nome}</h2>
                      
                        <h3>Tipo(s):</h3>
                        <ul>
                            ${pokemon.tipo.map(type => `<li>${type}</li>`).join('')}
                        </ul>
                        <h3>Estatísticas:</h3>
                       
                    `;
